<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/slick-theme.min.css">
    <link rel="stylesheet" href="css/slick.min.css">
    <link rel="stylesheet" href="css/css.css">
</head>
<title>Document</title>
</head>

<body>
    <div class="main">
        <div class="slider slider-for">
            <div class="imgslider-for">
                <img src="images/slider/product1.png"/>
            </div>
            <div class="imgslider-for">
                <img src="images/slider/product2.png"/>
            </div>
            <div class="imgslider-for">
                <img src="images/slider/product3.png"/>
            </div>
        </div>
        <div class="slider slider-nav">
            <div class="imgslider-nav">
                <img src="images/slider/sliderdetailpro1.png"/>
            </div>
            <div class="imgslider-nav">
                    <img src="images/slider/sliderdetailpro2.png"/>
            </div>
            <div class="imgslider-nav">
                    <img src="images/slider/sliderdetailpro3.png"/>
            </div>
        </div>
       
    </div>
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script src="scripts/slick.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script>
        $('.slider-for').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: false,
            fade: true,
            asNavFor: '.slider-nav'
        });
        $('.slider-nav').slick({
            slidesToShow: 3,
            slidesToScroll: 1,
            asNavFor: '.slider-for',
            dots: true,
            focusOnSelect: true
        });

        $('a[data-slide]').click(function (e) {
            e.preventDefault();
            var slideno = $(this).data('slide');
            $('.slider-nav').slick('slickGoTo', slideno - 1);
        }); a
    </script>
</body>

</html>
